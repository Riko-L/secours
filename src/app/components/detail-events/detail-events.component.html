<ion-grid *ngFor="let event of events">
    <ion-card >
        <ion-card-header>
            <ion-grid>
                <ion-row align-items-center>
                    <ion-col size-xs="6" size-md="8" size-lg="10">
                        <ion-card-title>
                            {{ event.title }}
                        </ion-card-title>
                    </ion-col>
                    <ion-col size-xs="3" size-md="2" size-lg="1" text-center text-right>
                        <ion-toggle mode="ios" color="success"></ion-toggle>
                    </ion-col>
                    <ion-col size-xs="3" size-md="2" size-lg="1" text-center text-left>
                        <ion-label>j'en suis</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="10">
                        <ion-card-subtitle>Organisateur</ion-card-subtitle>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content text-center>
            <ion-grid>
                <ion-row>
                    <ion-col size-sm ="12" size-md="3" size-lg="2">
                        <ion-item>
                            <ion-icon name="time"></ion-icon>
                            <ion-label>{{ event.start_time | date:'shortTime' }}</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size-sm ="12" size-md="3" size-lg="2">
                        <ion-item>
                            <ion-icon name="time"></ion-icon>
                            <ion-label>{{ event.end_time | date:'shortTime' }}</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size-sm ="12" size-md="4" offset-md="2" size-lg="4" offset-lg="4">
                        <ion-item>
                            <ion-icon name="pin"></ion-icon>
                            <ion-label>{{ event.location}}</ion-label>
                        </ion-item>
                    </ion-col>
                </ion-row><br/>
            </ion-grid>
            {{ event.description }}
        </ion-card-content>
    </ion-card>
</ion-grid>
